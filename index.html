<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a12">
    <title>Obelisk: Dream of the Ancients</title>
    <style>
/* ============================================
   OBELISK: DREAM OF THE ANCIENTS - STYLES
   ============================================ */

:root {
    --bg-machine: #0a0a12;
    --metal: #3a3a4a;
    --cyan-glow: #00ffff;
    --accent-blue: #0066aa;
    --bg-corruption: #0a0812;
    --corrupted-metal: #2a2a3a;
    --purple: #9900ff;
    --magenta: #ff00aa;
    --cyan-remnant: #00aaaa;
    --bg-dream: #12100a;
    --organic: #4a3a2a;
    --amber: #ffaa00;
    --gold: #ffcc44;
    --purple-remnant: #aa66ff;
    --bg-source: #1a1812;
    --radiant: #ffffff;
    --dream-cyan: #aaffff;
    --ui-bg: rgba(10, 10, 18, 0.9);
    --ui-border: rgba(0, 255, 255, 0.3);
    --ui-text: #e0e0f0;
    --health-color: #00ff88;
    --health-low: #ff4444;
    --xp-color: #ffcc44;
    --danger: #ff4444;
    --btn-size: 60px;
    --btn-size-large: 70px;
    --joystick-size: 120px;
    --hud-padding: 10px;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    width: 100%; height: 100%; overflow: hidden;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--bg-machine); color: var(--ui-text);
    touch-action: none; user-select: none;
    -webkit-user-select: none; -webkit-touch-callout: none;
}

.hidden { display: none !important; }

#loading-screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(180deg, var(--bg-machine) 0%, #050510 100%);
    display: flex; align-items: center; justify-content: center; z-index: 1000;
}

.loading-content { text-align: center; padding: 20px; }

.game-title {
    font-size: 3rem; font-weight: 100; letter-spacing: 1rem;
    color: var(--cyan-glow);
    text-shadow: 0 0 30px var(--cyan-glow), 0 0 60px var(--accent-blue);
    margin-bottom: 0.5rem; animation: titlePulse 3s ease-in-out infinite;
}

.game-subtitle {
    font-size: 1rem; font-weight: 300; letter-spacing: 0.3rem;
    color: var(--ui-text); opacity: 0.7; margin-bottom: 2rem;
}

@keyframes titlePulse {
    0%, 100% { text-shadow: 0 0 30px var(--cyan-glow), 0 0 60px var(--accent-blue); }
    50% { text-shadow: 0 0 40px var(--cyan-glow), 0 0 80px var(--accent-blue); }
}

.loading-bar-container {
    width: 200px; height: 4px; background: rgba(255, 255, 255, 0.1);
    border-radius: 2px; margin: 0 auto 1rem; overflow: hidden;
}

.loading-bar {
    width: 0%; height: 100%;
    background: linear-gradient(90deg, var(--accent-blue), var(--cyan-glow));
    border-radius: 2px; transition: width 0.3s ease;
    box-shadow: 0 0 10px var(--cyan-glow);
}

.loading-text { font-size: 0.875rem; color: var(--cyan-glow); opacity: 0.8; }

#main-menu, #settings-panel, #pause-menu, #floor-select {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(180deg, rgba(10, 10, 18, 0.95) 0%, rgba(5, 5, 16, 0.98) 100%);
    display: flex; align-items: center; justify-content: center; z-index: 900;
}

.menu-content, .panel-content { text-align: center; padding: 30px; max-width: 400px; width: 90%; }
.menu-buttons { display: flex; flex-direction: column; gap: 15px; margin-top: 2rem; }

.menu-btn {
    padding: 15px 40px; font-size: 1rem; font-weight: 500; letter-spacing: 0.1rem;
    color: var(--ui-text); background: rgba(0, 102, 170, 0.3);
    border: 1px solid var(--ui-border); border-radius: 4px;
    cursor: pointer; transition: all 0.2s ease;
}

.menu-btn:hover, .menu-btn:active {
    background: rgba(0, 255, 255, 0.2); border-color: var(--cyan-glow);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}

.menu-btn.danger { background: rgba(255, 68, 68, 0.2); border-color: rgba(255, 68, 68, 0.5); }
.menu-btn.danger:hover { background: rgba(255, 68, 68, 0.4); border-color: var(--danger); }

.setting-row {
    display: flex; align-items: center; justify-content: space-between;
    margin-bottom: 20px; padding: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 4px;
}

.setting-row label { font-size: 0.9rem; flex: 1; text-align: left; }
.setting-row input[type="range"] { flex: 2; margin: 0 15px; accent-color: var(--cyan-glow); }
.setting-row span { width: 40px; text-align: right; color: var(--cyan-glow); }

#game-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
#game-canvas { width: 100%; height: 100%; display: block; }

#hud { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
#health-container { position: absolute; top: var(--hud-padding); left: var(--hud-padding); width: 150px; }

.stat-bar {
    position: relative; height: 20px; background: rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; overflow: hidden;
}

.stat-fill { height: 100%; transition: width 0.3s ease; }
.health-fill { background: linear-gradient(90deg, var(--health-color), #44ffaa); box-shadow: 0 0 10px var(--health-color); }
.health-fill.low { background: linear-gradient(90deg, var(--health-low), #ff6666); box-shadow: 0 0 10px var(--health-low); animation: healthPulse 0.5s ease-in-out infinite; }

@keyframes healthPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

.stat-text {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    font-size: 0.75rem; font-weight: bold; color: white; text-shadow: 1px 1px 2px black;
}

#xp-container {
    position: absolute; top: var(--hud-padding); left: 170px;
    display: flex; align-items: center; gap: 5px; padding: 5px 12px;
    background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 204, 68, 0.3); border-radius: 15px;
}

.xp-icon { color: var(--xp-color); font-size: 1rem; }
#xp-text { color: var(--xp-color); font-size: 0.9rem; font-weight: bold; }

#floor-container {
    position: absolute; top: var(--hud-padding); right: var(--hud-padding);
    padding: 5px 15px; background: rgba(0, 0, 0, 0.6);
    border: 1px solid var(--ui-border); border-radius: 15px;
}

#floor-text { color: var(--cyan-glow); font-size: 0.9rem; font-weight: 500; }

#inventory-container { position: absolute; top: 45px; left: var(--hud-padding); display: flex; gap: 5px; }

.inventory-slot {
    width: 40px; height: 40px; background: rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    pointer-events: auto; cursor: pointer;
}

.inventory-slot:active { border-color: var(--cyan-glow); background: rgba(0, 255, 255, 0.1); }
.potion-icon { font-size: 1.2rem; color: var(--health-color); }
.potion-count { font-size: 0.65rem; color: white; margin-top: -2px; }

#minimap {
    position: absolute; bottom: 90px; left: var(--hud-padding);
    width: 120px; height: 120px; background: rgba(0, 0, 0, 0.7);
    border: 1px solid var(--ui-border); border-radius: 8px; overflow: hidden;
}

#minimap-canvas { width: 100%; height: 100%; }

#touch-controls { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; pointer-events: none; }
#joystick-zone { position: absolute; left: 0; bottom: 0; width: 40%; height: 50%; pointer-events: auto; }

#joystick-base {
    position: absolute; width: var(--joystick-size); height: var(--joystick-size);
    background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
}

#joystick-stick {
    width: 50px; height: 50px;
    background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, rgba(0, 102, 170, 0.6) 100%);
    border: 2px solid var(--cyan-glow); border-radius: 50%;
    box-shadow: 0 0 15px var(--cyan-glow); transition: transform 0.05s ease;
}

#buttons-zone { position: absolute; right: 10px; bottom: 10px; width: 180px; height: 200px; pointer-events: auto; }

.action-btn, .ability-btn {
    position: absolute; width: var(--btn-size); height: var(--btn-size);
    border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.3);
    background: rgba(0, 0, 0, 0.5); color: white; font-size: 1.5rem;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; transition: all 0.1s ease;
}

.action-btn:active, .ability-btn:active {
    transform: scale(0.95); border-color: var(--cyan-glow);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
}

.action-btn.primary {
    width: var(--btn-size-large); height: var(--btn-size-large);
    background: rgba(0, 255, 255, 0.2); border-color: var(--cyan-glow);
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

#btn-attack { bottom: 50px; right: 10px; }
#btn-jump { bottom: 120px; right: 30px; }
#btn-spread { bottom: 0; right: 90px; }
#btn-burst { bottom: 90px; right: 100px; }
#btn-mega { bottom: 160px; right: 70px; }

.ability-btn { width: 55px; height: 55px; }
.ability-icon { font-size: 1.3rem; color: var(--cyan-glow); }

.cooldown-overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7); border-radius: 50%; display: none;
}

.ability-btn.on-cooldown { opacity: 0.6; }
.ability-btn.on-cooldown .cooldown-overlay { display: block; animation: cooldownSweep var(--cooldown-duration, 8s) linear forwards; }

@keyframes cooldownSweep {
    from { clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 0%, 50% 0%); }
    to { clip-path: polygon(50% 50%, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%); }
}

#dialogue-box { position: fixed; bottom: 0; left: 0; width: 100%; padding: 15px; z-index: 200; }

.dialogue-content {
    max-width: 600px; margin: 0 auto; padding: 15px 20px;
    background: var(--ui-bg); border: 1px solid var(--ui-border);
    border-radius: 8px; box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
}

.dialogue-speaker { display: block; font-size: 0.85rem; font-weight: bold; color: var(--cyan-glow); margin-bottom: 8px; }
.dialogue-text { font-size: 1rem; line-height: 1.5; color: var(--ui-text); margin-bottom: 10px; }
.dialogue-continue { display: block; text-align: right; font-size: 0.75rem; color: rgba(255, 255, 255, 0.5); animation: blink 1s ease-in-out infinite; }

@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

#interaction-prompt {
    position: fixed; bottom: 25%; left: 50%; transform: translateX(-50%);
    padding: 10px 25px; background: var(--ui-bg); border: 1px solid var(--cyan-glow);
    border-radius: 20px; z-index: 150; animation: promptPulse 1.5s ease-in-out infinite;
}

#interaction-prompt span { color: var(--cyan-glow); font-size: 0.9rem; }

@keyframes promptPulse {
    0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
    50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
}

#shop-panel {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.9); display: flex; align-items: center; justify-content: center; z-index: 300;
}

.shop-content {
    width: 90%; max-width: 500px; max-height: 80vh;
    background: var(--ui-bg); border: 1px solid var(--ui-border);
    border-radius: 12px; padding: 20px; overflow-y: auto;
}

.shop-content h2 { text-align: center; color: var(--cyan-glow); margin-bottom: 20px; font-weight: 300; letter-spacing: 0.2rem; }
#shop-items { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }

.shop-item {
    display: flex; align-items: center; justify-content: space-between;
    padding: 12px 15px; background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px;
    cursor: pointer; transition: all 0.2s ease;
}

.shop-item:hover, .shop-item:active { border-color: var(--cyan-glow); background: rgba(0, 255, 255, 0.1); }
.shop-item.cannot-afford { opacity: 0.5; cursor: not-allowed; }
.shop-item.maxed { opacity: 0.7; cursor: default; border-color: var(--gold); }

.item-info { flex: 1; }
.item-name { display: block; font-size: 0.95rem; color: white; margin-bottom: 3px; }
.item-desc { display: block; font-size: 0.75rem; color: rgba(255, 255, 255, 0.6); }
.item-level { display: block; font-size: 0.7rem; color: var(--cyan-glow); margin-top: 2px; }
.item-cost { display: flex; align-items: center; gap: 5px; color: var(--xp-color); font-weight: bold; }

.shop-footer {
    display: flex; justify-content: space-between; align-items: center;
    padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.xp-display { color: var(--xp-color); font-size: 1rem; }

#floor-buttons { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; }

.floor-btn {
    padding: 15px 10px; font-size: 1rem; color: var(--ui-text);
    background: rgba(0, 102, 170, 0.3); border: 1px solid var(--ui-border);
    border-radius: 8px; cursor: pointer; transition: all 0.2s ease;
}

.floor-btn:hover:not(:disabled) { border-color: var(--cyan-glow); background: rgba(0, 255, 255, 0.2); }
.floor-btn:disabled { opacity: 0.3; cursor: not-allowed; }
.floor-btn.current { border-color: var(--gold); background: rgba(255, 204, 68, 0.2); }

#death-screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(20, 0, 0, 0.95); display: flex; align-items: center; justify-content: center; z-index: 500;
}

.death-content { text-align: center; padding: 30px; }

.death-content h1 {
    font-size: 3rem; font-weight: 100; letter-spacing: 0.5rem;
    color: var(--danger); text-shadow: 0 0 30px var(--danger);
    margin-bottom: 1rem; animation: deathPulse 2s ease-in-out infinite;
}

@keyframes deathPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

.death-message { color: rgba(255, 255, 255, 0.7); margin-bottom: 1.5rem; }
.xp-lost { color: var(--danger); font-size: 1.2rem; margin-bottom: 2rem; }

#victory-screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(10, 20, 10, 0.95); display: flex; align-items: center; justify-content: center; z-index: 500;
}

.victory-content { text-align: center; padding: 30px; }

.victory-content h1 {
    font-size: 2.5rem; font-weight: 100; letter-spacing: 0.3rem;
    color: var(--gold); text-shadow: 0 0 30px var(--amber); margin-bottom: 1rem;
}

.victory-message { color: rgba(255, 255, 255, 0.8); margin-bottom: 1.5rem; max-width: 400px; }
.xp-gained { color: var(--xp-color); font-size: 1.2rem; margin-bottom: 2rem; }

#lore-panel {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.9); display: flex; align-items: center; justify-content: center; z-index: 400;
}

.lore-content {
    max-width: 500px; width: 90%; padding: 25px;
    background: linear-gradient(135deg, rgba(10, 10, 18, 0.95) 0%, rgba(20, 15, 25, 0.95) 100%);
    border: 1px solid var(--purple); border-radius: 12px; text-align: center;
    box-shadow: 0 0 40px rgba(153, 0, 255, 0.3);
}

.lore-content h3 { color: var(--purple); font-weight: 300; letter-spacing: 0.2rem; margin-bottom: 20px; }
#lore-text { font-size: 1rem; line-height: 1.8; color: var(--ui-text); font-style: italic; margin-bottom: 25px; }

#damage-numbers { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 60; }

.damage-number {
    position: absolute; font-size: 1.2rem; font-weight: bold; color: var(--danger);
    text-shadow: 2px 2px 4px black, -1px -1px 2px black;
    animation: damageFloat 1s ease-out forwards; pointer-events: none;
}

.damage-number.heal { color: var(--health-color); }
.damage-number.crit { font-size: 1.6rem; color: var(--gold); }

@keyframes damageFloat {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-50px) scale(0.5); }
}

#btn-pause {
    position: fixed; top: var(--hud-padding); left: 50%; transform: translateX(-50%);
    width: 40px; height: 40px; font-size: 1.5rem; color: white;
    background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px; cursor: pointer; z-index: 100;
}

#btn-pause:active { background: rgba(0, 255, 255, 0.2); border-color: var(--cyan-glow); }

@media (orientation: portrait) {
    .game-title { font-size: 2rem; letter-spacing: 0.5rem; }
    #minimap { width: 80px; height: 80px; bottom: 100px; }
    #minimap-canvas { width: 80px; height: 80px; }
}

@media (min-width: 768px) {
    :root { --btn-size: 70px; --btn-size-large: 85px; --joystick-size: 150px; }
    .game-title { font-size: 4rem; }
    .dialogue-text { font-size: 1.1rem; }
}
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1 class="game-title">OBELISK</h1>
            <h2 class="game-subtitle">Dream of the Ancients</h2>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            <p class="loading-text" id="loading-text">Initializing...</p>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="hidden">
        <div class="menu-content">
            <h1 class="game-title">OBELISK</h1>
            <h2 class="game-subtitle">Dream of the Ancients</h2>
            <div class="menu-buttons">
                <button id="btn-new-game" class="menu-btn">New Game</button>
                <button id="btn-continue" class="menu-btn hidden">Continue</button>
                <button id="btn-settings" class="menu-btn">Settings</button>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="hidden">
        <div class="panel-content">
            <h2>Settings</h2>
            <div class="setting-row">
                <label>Camera Sensitivity</label>
                <input type="range" id="camera-sensitivity" min="0.1" max="1" step="0.1" value="0.5">
                <span id="sensitivity-value">0.5</span>
            </div>
            <button id="btn-delete-save" class="menu-btn danger">Delete Save</button>
            <button id="btn-settings-back" class="menu-btn">Back</button>
        </div>
    </div>

    <!-- Game Canvas Container -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- HUD -->
    <div id="hud" class="hidden">
        <div id="health-container">
            <div class="stat-bar">
                <div class="stat-fill health-fill" id="health-fill"></div>
                <span class="stat-text" id="health-text">100/100</span>
            </div>
        </div>
        <div id="xp-container">
            <span class="xp-icon">✧</span>
            <span id="xp-text">0</span>
        </div>
        <div id="floor-container">
            <span id="floor-text">Floor 1</span>
        </div>
        <div id="inventory-container">
            <div class="inventory-slot" id="potion-slot">
                <span class="potion-icon">⚗</span>
                <span class="potion-count" id="potion-count">0</span>
            </div>
        </div>
        <div id="minimap">
            <canvas id="minimap-canvas" width="120" height="120"></canvas>
        </div>
    </div>

    <!-- Touch Controls -->
    <div id="touch-controls" class="hidden">
        <div id="joystick-zone">
            <div id="joystick-base" class="hidden">
                <div id="joystick-stick"></div>
            </div>
        </div>
        <div id="buttons-zone">
            <button id="btn-mega" class="ability-btn" data-cooldown="20">
                <span class="ability-icon">◉</span>
                <div class="cooldown-overlay"></div>
            </button>
            <button id="btn-burst" class="ability-btn" data-cooldown="15">
                <span class="ability-icon">⚡</span>
                <div class="cooldown-overlay"></div>
            </button>
            <button id="btn-jump" class="action-btn">
                <span class="btn-icon">↑</span>
            </button>
            <button id="btn-attack" class="action-btn primary">
                <span class="btn-icon">✦</span>
            </button>
            <button id="btn-spread" class="ability-btn" data-cooldown="8">
                <span class="ability-icon">⋯</span>
                <div class="cooldown-overlay"></div>
            </button>
        </div>
    </div>

    <!-- Dialogue Box -->
    <div id="dialogue-box" class="hidden">
        <div class="dialogue-content">
            <span class="dialogue-speaker" id="dialogue-speaker">Guide</span>
            <p class="dialogue-text" id="dialogue-text"></p>
            <span class="dialogue-continue">Tap to continue...</span>
        </div>
    </div>

    <!-- Interaction Prompt -->
    <div id="interaction-prompt" class="hidden">
        <span>Tap to interact</span>
    </div>

    <!-- Shop Panel -->
    <div id="shop-panel" class="hidden">
        <div class="shop-content">
            <h2 id="shop-title">Shop</h2>
            <div id="shop-items"></div>
            <div class="shop-footer">
                <span class="xp-display">XP: <span id="shop-xp">0</span></span>
                <button id="btn-shop-close" class="menu-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Floor Select Panel -->
    <div id="floor-select" class="hidden">
        <div class="panel-content">

// ============================================
// CONTROLS MODULE - Global Object
// ============================================
const Controls = {
    inputState: {
        moveX: 0, moveY: 0, cameraDeltaX: 0, cameraDeltaY: 0,
        jumping: false, attacking: false,
        useSpread: false, useBurst: false, useMega: false,
        usePotion: false, interact: false,
        cameraSensitivity: 0.5,
        joystickTouch: null, cameraTouch: null,
        lastCameraX: null, lastCameraY: null
    },
    
    cooldowns: { spread: { current: 0, max: 8 }, burst: { current: 0, max: 15 }, mega: { current: 0, max: 20 } },
    
    JOYSTICK_MAX_DISTANCE: 50, DEAD_ZONE: 0.1,
    cameraDistance: 8, cameraHeight: 4, cameraTargetDistance: 8, cameraTargetHeight: 4,
    CAMERA_MIN_PITCH: 0.17, CAMERA_MAX_PITCH: 1.05, cameraPitch: 0.5, cameraYaw: 0,
    
    CameraMode: { NORMAL: 'normal', MINI_BOSS: 'mini_boss', PILLAR_BOSS: 'pillar_boss' },
    currentCameraMode: 'normal',
    elements: {},
    
    init() {
        this.elements = {
            joystickZone: document.getElementById('joystick-zone'),
            joystickBase: document.getElementById('joystick-base'),
            joystickStick: document.getElementById('joystick-stick'),
            btnAttack: document.getElementById('btn-attack'),
            btnJump: document.getElementById('btn-jump'),
            btnSpread: document.getElementById('btn-spread'),
            btnBurst: document.getElementById('btn-burst'),
            btnMega: document.getElementById('btn-mega'),
            potionSlot: document.getElementById('potion-slot')
        };
        
        this.initJoystick(); this.initButtons(); this.initCameraControls(); this.initKeyboard();
        
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('#touch-controls') || e.target.closest('#game-canvas')) e.preventDefault();
        }, { passive: false });
        
        const saved = localStorage.getItem('obelisk_sensitivity');
        if (saved) this.inputState.cameraSensitivity = parseFloat(saved);
    },
    
    initJoystick() {
        const z = this.elements.joystickZone;
        z.addEventListener('touchstart', (e) => this.handleJoystickStart(e), { passive: false });
        z.addEventListener('touchmove', (e) => this.handleJoystickMove(e), { passive: false });
        z.addEventListener('touchend', (e) => this.handleJoystickEnd(e), { passive: false });
        z.addEventListener('touchcancel', (e) => this.handleJoystickEnd(e), { passive: false });
    },
    
    handleJoystickStart(e) {
        e.preventDefault();
        if (this.inputState.joystickTouch !== null) return;
        const t = e.changedTouches[0];
        this.inputState.joystickTouch = t.identifier;
        const r = this.elements.joystickZone.getBoundingClientRect();
        this.elements.joystickBase.style.left = `${t.clientX - r.left - 60}px`;
        this.elements.joystickBase.style.top = `${t.clientY - r.top - 60}px`;
        this.elements.joystickBase.classList.remove('hidden');
    },
    
    handleJoystickMove(e) {
        e.preventDefault();
        for (const t of e.changedTouches) {
            if (t.identifier === this.inputState.joystickTouch) {
                const r = this.elements.joystickBase.getBoundingClientRect();
                let dx = t.clientX - (r.left + r.width/2), dy = t.clientY - (r.top + r.height/2);
                const d = Math.sqrt(dx*dx + dy*dy);
                if (d > this.JOYSTICK_MAX_DISTANCE) { dx = (dx/d)*this.JOYSTICK_MAX_DISTANCE; dy = (dy/d)*this.JOYSTICK_MAX_DISTANCE; }
                this.elements.joystickStick.style.transform = `translate(${dx}px, ${dy}px)`;
                const nx = dx/this.JOYSTICK_MAX_DISTANCE, ny = dy/this.JOYSTICK_MAX_DISTANCE, m = Math.sqrt(nx*nx + ny*ny);
                if (m < this.DEAD_ZONE) { this.inputState.moveX = 0; this.inputState.moveY = 0; }
                else { const rm = (m - this.DEAD_ZONE)/(1 - this.DEAD_ZONE); this.inputState.moveX = (nx/m)*rm; this.inputState.moveY = (ny/m)*rm; }
            }
        }
    },
    
    handleJoystickEnd(e) {
        for (const t of e.changedTouches) {
            if (t.identifier === this.inputState.joystickTouch) {
                this.inputState.joystickTouch = null; this.inputState.moveX = 0; this.inputState.moveY = 0;
                this.elements.joystickBase.classList.add('hidden');
                this.elements.joystickStick.style.transform = 'translate(0, 0)';
            }
        }
    },
    
    initButtons() {
        const { btnAttack, btnJump, btnSpread, btnBurst, btnMega, potionSlot } = this.elements;
        btnAttack.addEventListener('touchstart', (e) => { e.preventDefault(); this.inputState.attacking = true; });
        btnAttack.addEventListener('touchend', (e) => { e.preventDefault(); this.inputState.attacking = false; });
        btnJump.addEventListener('touchstart', (e) => { e.preventDefault(); this.inputState.jumping = true; });
        btnJump.addEventListener('touchend', (e) => { e.preventDefault(); this.inputState.jumping = false; });
        btnSpread.addEventListener('touchstart', (e) => { e.preventDefault(); if (this.cooldowns.spread.current <= 0) this.inputState.useSpread = true; });
        btnBurst.addEventListener('touchstart', (e) => { e.preventDefault(); if (this.cooldowns.burst.current <= 0) this.inputState.useBurst = true; });
        btnMega.addEventListener('touchstart', (e) => { e.preventDefault(); if (this.cooldowns.mega.current <= 0) this.inputState.useMega = true; });
        potionSlot.addEventListener('touchstart', (e) => { e.preventDefault(); this.inputState.usePotion = true; });
    },
    
    initCameraControls() {
        const c = document.getElementById('game-canvas');
        c.addEventListener('touchstart', (e) => this.handleCameraStart(e), { passive: false });
        c.addEventListener('touchmove', (e) => this.handleCameraMove(e), { passive: false });
        c.addEventListener('touchend', (e) => this.handleCameraEnd(e), { passive: false });
    },
    
    handleCameraStart(e) {
        const t = e.changedTouches[0], x = t.clientX, w = window.innerWidth;
        if (x < w*0.4 || x > w*0.75) return;
        if (this.inputState.cameraTouch === null) {
            e.preventDefault(); this.inputState.cameraTouch = t.identifier;
            this.inputState.lastCameraX = t.clientX; this.inputState.lastCameraY = t.clientY;
        }
    },
    
    handleCameraMove(e) {
        for (const t of e.changedTouches) {
            if (t.identifier === this.inputState.cameraTouch) {
                e.preventDefault();
                const mx = t.clientX - (this.inputState.lastCameraX || t.clientX);
                const my = t.clientY - (this.inputState.lastCameraY || t.clientY);
                this.inputState.lastCameraX = t.clientX; this.inputState.lastCameraY = t.clientY;
                this.cameraYaw -= mx * this.inputState.cameraSensitivity * 0.01;
                this.cameraPitch = Math.max(this.CAMERA_MIN_PITCH, Math.min(this.CAMERA_MAX_PITCH, this.cameraPitch + my * this.inputState.cameraSensitivity * 0.01));
            }
        }
    },
    
    handleCameraEnd(e) {
        for (const t of e.changedTouches) {
            if (t.identifier === this.inputState.cameraTouch) {
                this.inputState.cameraTouch = null; this.inputState.lastCameraX = null; this.inputState.lastCameraY = null;
            }
        }
    },
    
    initKeyboard() {
        const keys = {};
        window.addEventListener('keydown', (e) => { keys[e.code] = true; if (e.code === 'Space') this.inputState.jumping = true; if (e.code === 'KeyE') this.inputState.interact = true; });
        window.addEventListener('keyup', (e) => { keys[e.code] = false; if (e.code === 'Space') this.inputState.jumping = false; });
        window.addEventListener('mousedown', (e) => { if (e.button === 0) this.inputState.attacking = true; });
        window.addEventListener('mouseup', (e) => { if (e.button === 0) this.inputState.attacking = false; });
        window.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement) {
                this.cameraYaw -= e.movementX * 0.002 * this.inputState.cameraSensitivity;
                this.cameraPitch = Math.max(this.CAMERA_MIN_PITCH, Math.min(this.CAMERA_MAX_PITCH, this.cameraPitch + e.movementY * 0.002 * this.inputState.cameraSensitivity));
            }
        });
        document.getElementById('game-canvas').addEventListener('click', () => { document.getElementById('game-canvas').requestPointerLock?.(); });
        setInterval(() => {
            let mx = 0, my = 0;
            if (keys['KeyW'] || keys['ArrowUp']) my = -1;
            if (keys['KeyS'] || keys['ArrowDown']) my = 1;
            if (keys['KeyA'] || keys['ArrowLeft']) mx = -1;
            if (keys['KeyD'] || keys['ArrowRight']) mx = 1;
            if (mx !== 0 && my !== 0) { const m = Math.sqrt(mx*mx + my*my); mx /= m; my /= m; }
            if (this.inputState.joystickTouch === null) { this.inputState.moveX = mx; this.inputState.moveY = my; }
        }, 16);
    },
    
    setCameraMode(mode) {
        this.currentCameraMode = mode;
        if (mode === this.CameraMode.NORMAL) { this.cameraTargetDistance = 8; this.cameraTargetHeight = 4; }
        else if (mode === this.CameraMode.MINI_BOSS) { this.cameraTargetDistance = 12; this.cameraTargetHeight = 5; }
        else if (mode === this.CameraMode.PILLAR_BOSS) { this.cameraTargetDistance = 20; this.cameraTargetHeight = 8; }
    },
    
    updateCamera(camera, playerPosition, delta) {
        this.cameraDistance += (this.cameraTargetDistance - this.cameraDistance) * 0.05;
        this.cameraHeight += (this.cameraTargetHeight - this.cameraHeight) * 0.05;
        const hd = this.cameraDistance * Math.cos(this.cameraPitch), vd = this.cameraDistance * Math.sin(this.cameraPitch);
        const tx = playerPosition.x - Math.sin(this.cameraYaw) * hd, ty = playerPosition.y + vd + 1, tz = playerPosition.z - Math.cos(this.cameraYaw) * hd;
        camera.position.x += (tx - camera.position.x) * 0.1;
        camera.position.y += (ty - camera.position.y) * 0.1;
        camera.position.z += (tz - camera.position.z) * 0.1;
        camera.lookAt(playerPosition.x, playerPosition.y + 1, playerPosition.z);
    },
    
    triggerCooldown(ability, duration) {
        if (this.cooldowns[ability]) {
            this.cooldowns[ability].current = duration || this.cooldowns[ability].max;
            const btn = ability === 'spread' ? this.elements.btnSpread : ability === 'burst' ? this.elements.btnBurst : this.elements.btnMega;
            if (btn) { btn.classList.add('on-cooldown'); btn.style.setProperty('--cooldown-duration', `${this.cooldowns[ability].current}s`); }
        }
    },
    
    updateCooldowns(delta) {
        for (const [a, cd] of Object.entries(this.cooldowns)) {
            if (cd.current > 0) {
                cd.current -= delta;
                if (cd.current <= 0) { cd.current = 0; const btn = a === 'spread' ? this.elements.btnSpread : a === 'burst' ? this.elements.btnBurst : this.elements.btnMega; if (btn) btn.classList.remove('on-cooldown'); }
            }
        }
    },
    
    getCooldown(a) { return this.cooldowns[a] ? this.cooldowns[a].current : 0; },
    getCameraYaw() { return this.cameraYaw; },
    setCameraYaw(y) { this.cameraYaw = y; },
    getInputState() { return { ...this.inputState }; },
    resetInputFlags() { this.inputState.useSpread = false; this.inputState.useBurst = false; this.inputState.useMega = false; this.inputState.usePotion = false; this.inputState.interact = false; },
    setSensitivity(v) { this.inputState.cameraSensitivity = v; localStorage.setItem('obelisk_sensitivity', v.toString()); },
    update(delta) { this.updateCooldowns(delta); }
};

    const rightHand = new THREE.Mesh(handGeom, handMat);
    rightHand.position.set(0.5, 0.8, 0.3);
    rightHand.name = 'rightHand';
    player.mesh.add(rightHand);
    
    // Add point light for player
    const playerLight = new THREE.PointLight(0x00ffff, 0.5, 5);
    playerLight.position.y = 1;
    player.mesh.add(playerLight);
    
    player.mesh.position.copy(player.position);
    scene.add(player.mesh);
    
    return player;
}

function updatePlayer(delta, inputState) {
    if (!player.mesh) return;
    
    // Update invincibility
    if (player.isInvincible) {
        player.invincibleTimer -= delta;
        // Flash effect
        player.mesh.visible = Math.floor(player.invincibleTimer * 10) % 2 === 0;
        
        if (player.invincibleTimer <= 0) {
            player.isInvincible = false;
            player.mesh.visible = true;
        }
    }
    
    // Update burst mode
    if (player.burstModeTimer > 0) {
        player.burstModeTimer -= delta;
    }
    
    // Movement
    const moveSpeed = 5;
    const cameraYaw = Controls.getCameraYaw();
    
    // Calculate movement direction relative to camera
    const moveX = inputState.moveX;
    const moveZ = inputState.moveY;
    
    if (moveX !== 0 || moveZ !== 0) {
        const angle = Math.atan2(moveX, moveZ) + cameraYaw;
        player.velocity.x = Math.sin(angle) * moveSpeed;
        player.velocity.z = Math.cos(angle) * moveSpeed;
        
        // Rotate player to face movement direction
        player.mesh.rotation.y = angle;
    } else {
        player.velocity.x *= 0.9;
        player.velocity.z *= 0.9;
    }
    
    // Gravity and jumping
    if (!player.isGrounded) {
        player.velocity.y -= 20 * delta; // Gravity
    }
    
    if (inputState.jumping && player.isGrounded) {
        player.velocity.y = 10; // Jump force
        player.isGrounded = false;
    }
    
    // Apply velocity
    player.position.x += player.velocity.x * delta;
    player.position.y += player.velocity.y * delta;
    player.position.z += player.velocity.z * delta;
    
    // Ground collision
    if (player.position.y <= 0) {
        player.position.y = 0;
        player.velocity.y = 0;
        player.isGrounded = true;
    }
    
    // Wall collisions (simple room bounds)
    const roomBounds = getCurrentRoomBounds();
    player.position.x = Math.max(roomBounds.minX + 1, Math.min(roomBounds.maxX - 1, player.position.x));
    player.position.z = Math.max(roomBounds.minZ + 1, Math.min(roomBounds.maxZ - 1, player.position.z));
    
    // Update mesh position
    player.mesh.position.copy(player.position);
    
    // Attack cooldown
    if (player.attackCooldown > 0) {
        player.attackCooldown -= delta;
    }
    
    // Handle attacks
    if (inputState.attacking && player.attackCooldown <= 0) {
        fireProjectile();
        const effectiveFireRate = player.burstModeTimer > 0 ? 
            player.fireRate * 3 : player.fireRate;
        player.attackCooldown = 1 / effectiveFireRate;
    }
    
    // Handle abilities
    if (inputState.useSpread && Controls.getCooldown('spread') <= 0) {
        fireSpreadShot();
        const cooldown = 8 - player.upgrades.spreadCooldown;
        Controls.triggerCooldown('spread', cooldown);
    }
    
    if (inputState.useBurst && Controls.getCooldown('burst') <= 0) {
        activateBurstMode();
        const cooldown = 15 - player.upgrades.burstCooldown * 1.67;
        Controls.triggerCooldown('burst', cooldown);
    }
    
    if (inputState.useMega && Controls.getCooldown('mega') <= 0) {
        fireMegaBall();
        const cooldown = 20 - player.upgrades.megaCooldown * 2.67;
        Controls.triggerCooldown('mega', cooldown);
    }
    
    // Check room transitions
    checkRoomTransition();
}

function getCurrentRoomBounds() {
    const pos = ROOM_POSITIONS[currentRoom] || ROOM_POSITIONS.center;
    const size = currentRoom === 'north' ? ROOM_SIZE.pillar : 
                 currentRoom === 'center' ? ROOM_SIZE.center : ROOM_SIZE.orbital;
    
    return {
        minX: pos.x - size.width / 2,
        maxX: pos.x + size.width / 2,
        minZ: pos.z - size.depth / 2,
        maxZ: pos.z + size.depth / 2
    };
}

function checkRoomTransition() {
    const px = player.position.x;
    const pz = player.position.z;
    
    // Check hallway entries from center
    if (currentRoom === 'center') {
        if (px > 12 && gateStates.east) enterRoom('east');
        else if (px < -12 && gateStates.west) enterRoom('west');
        else if (pz < -12 && gateStates.north) enterRoom('north');
        else if (pz > 12 && gateStates.south) enterRoom('south');
    }
    // Return to center from other rooms
    else {
        const bounds = getCurrentRoomBounds();
        if (currentRoom === 'east' && px < bounds.minX + 2) enterRoom('center');
        else if (currentRoom === 'west' && px > bounds.maxX - 2) enterRoom('center');
        else if (currentRoom === 'north' && pz > bounds.maxZ - 2) enterRoom('center');
        else if (currentRoom === 'south' && pz < bounds.minZ + 2) enterRoom('center');
    }
}

function enterRoom(roomName) {
    const oldRoom = currentRoom;
    currentRoom = roomName;
    
    // Position player at room entrance
    const roomPos = ROOM_POSITIONS[roomName];
    
    if (roomName === 'center') {
        // Coming from orbital room, position based on which room
        if (oldRoom === 'east') player.position.set(10, 0, 0);
        else if (oldRoom === 'west') player.position.set(-10, 0, 0);
        else if (oldRoom === 'north') player.position.set(0, 0, -10);
        else if (oldRoom === 'south') player.position.set(0, 0, 10);
    } else {
        // Entering orbital room
        if (roomName === 'east') player.position.set(roomPos.x - 8, 0, 0);
        else if (roomName === 'west') player.position.set(roomPos.x + 8, 0, 0);
        else if (roomName === 'north') player.position.set(0, 0, roomPos.z + 8);
        else if (roomName === 'south') player.position.set(0, 0, roomPos.z - 8);
    }
    
    // Set camera mode
    if (roomName === 'west' && !roomCleared.west) {
        Controls.setCameraMode(Controls.CameraMode.MINI_BOSS);
    } else if (roomName === 'north') {
        Controls.setCameraMode(Controls.CameraMode.PILLAR_BOSS);
    } else {
        Controls.setCameraMode(Controls.CameraMode.NORMAL);
    }
    
    // Spawn enemies if room not cleared
    if (!roomCleared[roomName]) {
        spawnRoomEnemies(roomName);
    }
    
    console.log(`Entered room: ${roomName}`);
}

function fireProjectile() {
    const projectile = getProjectileFromPool();
    
    const forward = new THREE.Vector3(0, 0, 1);
    forward.applyAxisAngle(new THREE.Vector3(0, 1, 0), player.mesh.rotation.y);
    
    projectile.position.copy(player.position);
    projectile.position.y += 0.8;
    projectile.position.add(forward.clone().multiplyScalar(0.5));
    
    projectile.velocity = forward.multiplyScalar(15);
    projectile.damage = player.baseDamage;
    projectile.active = true;
    projectile.lifetime = 3;
    projectile.type = 'normal';
    projectile.mesh.visible = true;
    projectile.mesh.scale.set(1, 1, 1);
    
    playerProjectiles.push(projectile);
}

function fireSpreadShot() {
    const baseAngle = player.mesh.rotation.y;
    const spreadAngle = Math.PI / 2; // 90 degrees
    const numBalls = 5;
    const damageMultiplier = 0.6 + (player.upgrades.spreadDamage * 0.1);
    
    for (let i = 0; i < numBalls; i++) {
        const projectile = getProjectileFromPool();
        
        const angle = baseAngle + (i - (numBalls - 1) / 2) * (spreadAngle / (numBalls - 1));
        const forward = new THREE.Vector3(
            Math.sin(angle),
            0,
            Math.cos(angle)
        );
        
        projectile.position.copy(player.position);
        projectile.position.y += 0.8;
        projectile.position.add(forward.clone().multiplyScalar(0.5));
        
        projectile.velocity = forward.multiplyScalar(15);
        projectile.damage = player.baseDamage * damageMultiplier;
        projectile.active = true;
        projectile.lifetime = 3;
        projectile.type = 'spread';
        projectile.mesh.visible = true;
        projectile.mesh.scale.set(0.8, 0.8, 0.8);
        projectile.mesh.material.color.setHex(0x00aaff);
        
        playerProjectiles.push(projectile);
    }
}

function activateBurstMode() {
    const duration = 3 + player.upgrades.burstDuration;
    player.burstModeTimer = duration;
    
    // Visual feedback
    if (player.mesh) {
        const handLeft = player.mesh.getObjectByName('leftHand');
        const handRight = player.mesh.getObjectByName('rightHand');
        if (handLeft) handLeft.material.color.setHex(0xff8800);
        if (handRight) handRight.material.color.setHex(0xff8800);
        
        setTimeout(() => {
            if (handLeft) handLeft.material.color.setHex(0x00ffff);
            if (handRight) handRight.material.color.setHex(0x00ffff);
        }, duration * 1000);
    }
}

function fireMegaBall() {
    const projectile = getProjectileFromPool();
    
    const forward = new THREE.Vector3(0, 0, 1);
    forward.applyAxisAngle(new THREE.Vector3(0, 1, 0), player.mesh.rotation.y);
    
    projectile.position.copy(player.position);
    projectile.position.y += 0.8;
    projectile.position.add(forward.clone().multiplyScalar(0.5));
    
    projectile.velocity = forward.multiplyScalar(8); // Slower
    projectile.damage = player.baseDamage * (5 + player.upgrades.megaDamage);
    projectile.active = true;
    projectile.lifetime = 5;
    projectile.type = 'mega';
    projectile.piercing = true;
    projectile.mesh.visible = true;
    projectile.mesh.scale.set(2.5, 2.5, 2.5);
    projectile.mesh.material.color.setHex(0xffff00);
    
    playerProjectiles.push(projectile);
}

function getProjectileFromPool() {
    for (const proj of projectilePool) {
        if (!proj.active) {
            return proj;
        }
    }
    
    // Create new projectile
    const geom = new THREE.SphereGeometry(0.15, 8, 8);
    const mat = new THREE.MeshBasicMaterial({ 
        color: 0x00ffff,
        transparent: true,
        opacity: 0.9
    });
    const mesh = new THREE.Mesh(geom, mat);
    
    // Add glow
    const glowGeom = new THREE.SphereGeometry(0.25, 8, 8);
    const glowMat = new THREE.MeshBasicMaterial({
        color: 0x00ffff,
        transparent: true,
        opacity: 0.3
    });
    const glow = new THREE.Mesh(glowGeom, glowMat);
    mesh.add(glow);
    
    scene.add(mesh);
    
    const proj = {
        mesh,
        position: new THREE.Vector3(),
        velocity: new THREE.Vector3(),
        damage: 0,
        active: false,
        lifetime: 0,
        type: 'normal',
        piercing: false
    };
    
    projectilePool.push(proj);
    return proj;
}

function releaseProjectile(projectile) {
    projectile.active = false;
    projectile.mesh.visible = false;
    projectile.piercing = false;
    projectile.mesh.material.color.setHex(0x00ffff);
    projectile.mesh.scale.set(1, 1, 1);
    
    const idx = playerProjectiles.indexOf(projectile);
    if (idx > -1) playerProjectiles.splice(idx, 1);
}

function updateProjectiles(delta) {
    for (const proj of playerProjectiles) {
        if (!proj.active) continue;
        
        // Move
        proj.position.add(proj.velocity.clone().multiplyScalar(delta));
        proj.mesh.position.copy(proj.position);
        
        // Lifetime
        proj.lifetime -= delta;
        if (proj.lifetime <= 0) {
            releaseProjectile(proj);
            continue;
        }
        
        // Aim assist (slight homing)
        if (proj.type === 'normal' && player.aimAssist > 0) {
            const nearest = findNearestEnemy(proj.position, 10);
            if (nearest) {
                const toEnemy = new THREE.Vector3().subVectors(nearest.position, proj.position).normalize();
                proj.velocity.lerp(toEnemy.multiplyScalar(15), player.aimAssist * 0.1);
            }
        }
        
        // Check enemy collisions
        for (const enemy of enemies) {
            if (!enemy.active) continue;
            
            const dist = proj.position.distanceTo(enemy.position);
            if (dist < enemy.size + 0.2) {
                damageEnemy(enemy, proj.damage);
                if (!proj.piercing) {
                    releaseProjectile(proj);
                }
                break;
            }
        }
        
        // Check mini-boss collision
        if (miniBoss && miniBoss.active) {
            const dist = proj.position.distanceTo(miniBoss.position);
            if (dist < miniBoss.size + 0.3) {
                damageMiniBoss(proj.damage);
                if (!proj.piercing) {
                    releaseProjectile(proj);
                }
            }
        }
        
        // Check pillar boss collision
        if (pillarBoss && pillarBoss.active) {
            for (const weakSpot of pillarBoss.weakSpots) {
                if (!weakSpot.active) continue;
                const dist = proj.position.distanceTo(weakSpot.position);
                if (dist < 0.8) {
                    damagePillarWeakSpot(weakSpot, proj.damage);
                    if (!proj.piercing) {
                        releaseProjectile(proj);
                    }
                    break;
                }
            }
        }
    }
    
    // Update enemy projectiles
    for (const proj of projectiles) {
        if (!proj.active) continue;
        
        proj.position.add(proj.velocity.clone().multiplyScalar(delta));
        proj.mesh.position.copy(proj.position);
        
        proj.lifetime -= delta;
        if (proj.lifetime <= 0) {
            proj.active = false;
            proj.mesh.visible = false;
            continue;
        }
        
        // Check player collision
        const dist = proj.position.distanceTo(player.position);
        if (dist < 1) {
            damagePlayer(proj.damage);
            proj.active = false;
            proj.mesh.visible = false;
        }
    }
}

function findNearestEnemy(position, maxRange) {
    let nearest = null;
    let nearestDist = maxRange;
    
    for (const enemy of enemies) {
        if (!enemy.active) continue;
        const dist = position.distanceTo(enemy.position);
        if (dist < nearestDist) {
            nearestDist = dist;
            nearest = enemy;
        }
    }
    
    return nearest;
}

// ============================================
// PLAYER DAMAGE & HEALING
// ============================================

function damagePlayer(amount) {
    if (player.isInvincible) return;
    
    player.health -= amount;
    player.isInvincible = true;
    player.invincibleTimer = 0.5;
    
    // Update UI
    updateHealthUI();
    
    // Screen shake effect
    if (window.shakeCamera) window.shakeCamera(0.2);
    
    // Show damage number
    showDamageNumber(player.position, amount, false);
    
    if (player.health <= 0) {
        player.health = 0;
        playerDeath();
    }
}

function healPlayer(amount) {
    player.health = Math.min(player.maxHealth, player.health + amount);
    updateHealthUI();
    showDamageNumber(player.position, amount, true);
}

function updateHealthUI() {
    const healthFill = document.getElementById('health-fill');
    const healthText = document.getElementById('health-text');
    
    if (healthFill && healthText) {
        const percent = (player.health / player.maxHealth) * 100;
        healthFill.style.width = `${percent}%`;
        healthText.textContent = `${Math.ceil(player.health)}/${player.maxHealth}`;
        
        if (percent <= 25) {
            healthFill.classList.add('low');
        } else {
            healthFill.classList.remove('low');
        }
    }
}

function playerDeath() {
    // Handled by game.js
    if (window.onPlayerDeath) window.onPlayerDeath();
}

function showDamageNumber(position, amount, isHeal) {
    const container = document.getElementById('damage-numbers');
    if (!container) return;
    
    const div = document.createElement('div');
    div.className = `damage-number ${isHeal ? 'heal' : ''}`;
    div.textContent = isHeal ? `+${Math.round(amount)}` : `-${Math.round(amount)}`;
    
    // Project 3D position to screen
    // Simplified - just use random position near center for now
    div.style.left = `${50 + (Math.random() - 0.5) * 20}%`;
    div.style.top = `${40 + (Math.random() - 0.5) * 10}%`;
    
    container.appendChild(div);
    
    setTimeout(() => div.remove(), 1000);
}

function applyUpgrades(upgrades) {
    player.upgrades = { ...upgrades };
    
    // Apply stat upgrades
    player.maxHealth = UPGRADE_VALUES.maxHealth[upgrades.maxHealth] || 100;
    player.baseDamage = UPGRADE_VALUES.baseDamage[upgrades.baseDamage] || 10;
    player.fireRate = UPGRADE_VALUES.fireRate[upgrades.fireRate] || 1.0;
    player.aimAssist = UPGRADE_VALUES.aimAssist[upgrades.aimAssist] || 0.05;
    
    // Ensure health doesn't exceed max
    if (player.health > player.maxHealth) {
        player.health = player.maxHealth;
    }
    
    updateHealthUI();
}

function resetPlayerPosition() {
    player.position.set(0, 0, 0);
    player.velocity.set(0, 0, 0);
    if (player.mesh) {
        player.mesh.position.copy(player.position);
    }
}

function fullHealPlayer() {
    player.health = player.maxHealth;
    updateHealthUI();
}

function spawnRoomEnemies(roomName) {
    // Clear existing enemies
    for (const enemy of enemies) {
        if (enemy.mesh) scene.remove(enemy.mesh);
    }
    enemies = [];
    
    if (roomName === 'center' && !roomCleared.center) {
        // Tutorial enemies
        spawnEnemy('drone', 5, 0, 5);
        spawnEnemy('drone', -5, 0, 5);
        spawnEnemy('walker', 0, 0, 8);
        spawnEnemy('walker', 3, 0, -5);
    } else if (roomName === 'east') {
        const spawns = SPAWN_TABLES[currentFloor];
        const roomPos = ROOM_POSITIONS.east;
        
        // Spawn drones
        for (let i = 0; i < spawns.drones; i++) {
            const angle = (i / spawns.drones) * Math.PI * 2;
            const dist = 5 + Math.random() * 3;
            spawnEnemy('drone', roomPos.x + Math.cos(angle) * dist, 0, roomPos.z + Math.sin(angle) * dist);
        }
        
        // Spawn walkers
        for (let i = 0; i < spawns.walkers; i++) {
            const x = roomPos.x + (Math.random() - 0.5) * 14;
            const z = roomPos.z + (Math.random() - 0.5) * 14;
            spawnEnemy('walker', x, 0, z);
        }
        
        // Spawn turrets (along walls)
        for (let i = 0; i < spawns.turrets; i++) {
            const side = i % 4;
            let x, z;
            if (side === 0) { x = roomPos.x - 9; z = roomPos.z + (Math.random() - 0.5) * 12; }
            else if (side === 1) { x = roomPos.x + 9; z = roomPos.z + (Math.random() - 0.5) * 12; }
            else if (side === 2) { x = roomPos.x + (Math.random() - 0.5) * 12; z = roomPos.z - 9; }
            else { x = roomPos.x + (Math.random() - 0.5) * 12; z = roomPos.z + 9; }
            spawnEnemy('turret', x, 0, z);
        }
        
        // Spawn wisps
        for (let i = 0; i < spawns.wisps; i++) {
            const x = roomPos.x + (Math.random() - 0.5) * 12;
            const z = roomPos.z + (Math.random() - 0.5) * 12;
            spawnEnemy('wisp', x, 0, z);
        }
    } else if (roomName === 'west') {
        // Mini-boss room
        const roomPos = ROOM_POSITIONS.west;
        const bossInfo = MINI_BOSS_ROTATION[currentFloor];
        
        // Spawn support enemies
        spawnEnemy('drone', roomPos.x + 5, 0, roomPos.z + 5);
        spawnEnemy('drone', roomPos.x - 5, 0, roomPos.z + 5);
        if (currentFloor >= 4) {
            spawnEnemy('walker', roomPos.x + 5, 0, roomPos.z - 5);
            spawnEnemy('walker', roomPos.x - 5, 0, roomPos.z - 5);
        } else {
            spawnEnemy('walker', roomPos.x, 0, roomPos.z - 5);
        }
        
        // Spawn mini-boss
        spawnMiniBoss(bossInfo.type, bossInfo.tier, roomPos.x, roomPos.z);
    } else if (roomName === 'north') {
        // Pillar boss room
        spawnPillarBoss();
    }
    // South room has no enemies (lore room)
}

function spawnEnemy(type, x, y, z) {
    const def = ENEMY_TYPES[type];
    if (!def) return null;
    
    // Scale stats by floor
    const healthScale = 1 + (currentFloor - 1) * 0.25;
    const damageScale = 1 + (currentFloor - 1) * 0.20;
    const speedScale = 1 + (currentFloor - 1) * 0.05;
    
    // Create enemy mesh
    let mesh;
    if (type === 'drone') {
        mesh = createDroneMesh();
    } else if (type === 'walker') {
        mesh = createWalkerMesh();
    } else if (type === 'turret') {
        mesh = createTurretMesh();
    } else if (type === 'wisp') {
        mesh = createWispMesh();
    }
    
    mesh.position.set(x, y + def.size / 2, z);
    scene.add(mesh);
    
    const enemy = {
        type,
        mesh,
        position: new THREE.Vector3(x, y, z),
        velocity: new THREE.Vector3(),
        health: def.health * healthScale,
        maxHealth: def.health * healthScale,
        damage: def.damage * damageScale,
        speed: def.speed * speedScale,
        attackRange: def.attackRange,
        attackCooldown: 0,
        xp: def.xp,
        size: def.size,
        active: true,
        state: 'idle',
        stateTimer: 0,
        
        // Type-specific
        chargeSpeed: def.chargeSpeed ? def.chargeSpeed * speedScale : 0,
        chargeRange: def.chargeRange || 0,
        fuseTimer: def.fuseTime || 0,
        isFusing: false
    };
    
    enemies.push(enemy);
    return enemy;
}

function createDroneMesh() {
    const group = new THREE.Group();
    
    // Main body (sphere)
    const bodyGeom = new THREE.SphereGeometry(0.4, 12, 12);
    const bodyMat = new THREE.MeshPhongMaterial({ 
        color: getThemeColor('primary'),
        emissive: getThemeColor('primary'),
        emissiveIntensity: 0.3
    });
    const body = new THREE.Mesh(bodyGeom, bodyMat);
    group.add(body);
    
    // Rings
    const ringGeom = new THREE.TorusGeometry(0.5, 0.05, 8, 16);
    const ringMat = new THREE.MeshPhongMaterial({ color: getThemeColor('secondary') });
    
    const ring1 = new THREE.Mesh(ringGeom, ringMat);
    ring1.rotation.x = Math.PI / 2;
    group.add(ring1);
    
    const ring2 = new THREE.Mesh(ringGeom, ringMat);
    ring2.rotation.y = Math.PI / 2;
    group.add(ring2);
    
    // Eye
    const eyeGeom = new THREE.SphereGeometry(0.15, 8, 8);
    const eyeMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const eye = new THREE.Mesh(eyeGeom, eyeMat);
    eye.position.z = 0.35;
    group.add(eye);
    
    // Light
    const light = new THREE.PointLight(getThemeColor('primary'), 0.5, 5);
    group.add(light);
    
    return group;
}

function createWalkerMesh() {
    const group = new THREE.Group();
    
    // Body
    const bodyGeom = new THREE.BoxGeometry(0.8, 1.2, 0.6);
    const bodyMat = new THREE.MeshPhongMaterial({ color: 0x666688 });
    const body = new THREE.Mesh(bodyGeom, bodyMat);
    body.position.y = 0.8;
    group.add(body);
    
    // Head
    const headGeom = new THREE.BoxGeometry(0.5, 0.4, 0.5);
    const head = new THREE.Mesh(headGeom, bodyMat);
    head.position.y = 1.6;
    group.add(head);
    
    // Eyes
    const eyeGeom = new THREE.SphereGeometry(0.08, 6, 6);
    const eyeMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const eyeL = new THREE.Mesh(eyeGeom, eyeMat);
    eyeL.position.set(-0.12, 1.65, 0.25);
    group.add(eyeL);

function getThemeColor(type) {
    let theme;
    if (currentFloor <= 3) theme = FLOOR_THEMES.machine;
    else if (currentFloor <= 6) theme = FLOOR_THEMES.corruption;
    else if (currentFloor <= 9) theme = FLOOR_THEMES.dream;
    else theme = FLOOR_THEMES.source;
    
    return theme[type] || 0x00ffff;
}

function updateEnemies(delta) {
    for (const enemy of enemies) {
        if (!enemy.active) continue;
        
        updateEnemy(enemy, delta);
    }
    
    // Check if room is cleared
    const activeEnemies = enemies.filter(e => e.active).length;
    const bossAlive = (miniBoss && miniBoss.active) || (pillarBoss && pillarBoss.active);
    
    if (!roomCleared[currentRoom] && activeEnemies === 0 && !bossAlive) {
        onRoomCleared(currentRoom);
    }
}

function updateEnemy(enemy, delta) {
    const distToPlayer = enemy.position.distanceTo(player.position);
    
    // Face player
    const toPlayer = new THREE.Vector3().subVectors(player.position, enemy.position);
    toPlayer.y = 0;
    if (toPlayer.length() > 0.1) {
        enemy.mesh.rotation.y = Math.atan2(toPlayer.x, toPlayer.z);
    }
    
    // Type-specific behavior
    if (enemy.type === 'drone') {
        updateDrone(enemy, delta, distToPlayer, toPlayer);
    } else if (enemy.type === 'walker') {
        updateWalker(enemy, delta, distToPlayer, toPlayer);
    } else if (enemy.type === 'turret') {
        updateTurret(enemy, delta, distToPlayer);
    } else if (enemy.type === 'wisp') {
        updateWisp(enemy, delta, distToPlayer, toPlayer);
    }
    
    // Update mesh position
    enemy.mesh.position.copy(enemy.position);
    enemy.mesh.position.y += enemy.size / 2;
}

function updateDrone(enemy, delta, distToPlayer, toPlayer) {
    // Hover behavior
    enemy.mesh.position.y = 1.5 + Math.sin(Date.now() * 0.003) * 0.2;
    
    // Maintain distance
    const idealDist = 9;
    if (distToPlayer < idealDist - 1) {
        // Move away
        const moveDir = toPlayer.clone().normalize().multiplyScalar(-enemy.speed * delta);
        enemy.position.add(moveDir);
    } else if (distToPlayer > idealDist + 1 && distToPlayer < enemy.attackRange) {
        // Move closer
        const moveDir = toPlayer.clone().normalize().multiplyScalar(enemy.speed * delta);
        enemy.position.add(moveDir);
    }
    
    // Strafe
    const strafeDir = new THREE.Vector3(-toPlayer.z, 0, toPlayer.x).normalize();
    enemy.position.add(strafeDir.multiplyScalar(Math.sin(Date.now() * 0.001) * enemy.speed * 0.3 * delta));
    
    // Attack
    enemy.attackCooldown -= delta;
    if (enemy.attackCooldown <= 0 && distToPlayer < enemy.attackRange) {
        fireEnemyProjectile(enemy, toPlayer.normalize());
        enemy.attackCooldown = 2;
    }
}

function updateWalker(enemy, delta, distToPlayer, toPlayer) {
    enemy.stateTimer -= delta;
    
    if (enemy.state === 'idle' || enemy.state === 'walking') {
        // Walk toward player
        if (distToPlayer > enemy.attackRange) {
            const moveDir = toPlayer.clone().normalize().multiplyScalar(enemy.speed * delta);
            enemy.position.add(moveDir);
        }
        
        // Start charge if in range
        if (distToPlayer < enemy.chargeRange && distToPlayer > enemy.attackRange) {
            enemy.state = 'windup';
            enemy.stateTimer = 0.5;
        }
    } else if (enemy.state === 'windup') {
        // Wind up animation (could add visual)
        if (enemy.stateTimer <= 0) {
            enemy.state = 'charging';
            enemy.velocity = toPlayer.clone().normalize().multiplyScalar(enemy.chargeSpeed);
            enemy.stateTimer = 1;
        }
    } else if (enemy.state === 'charging') {
        // Charge!
        enemy.position.add(enemy.velocity.clone().multiplyScalar(delta));
        
        // Check player collision
        if (distToPlayer < 1.5) {
            damagePlayer(enemy.damage);
            enemy.state = 'stunned';
            enemy.stateTimer = 1;
            enemy.velocity.set(0, 0, 0);
        }
        
        if (enemy.stateTimer <= 0) {
            enemy.state = 'stunned';
            enemy.stateTimer = 1;
        }
    } else if (enemy.state === 'stunned') {
        if (enemy.stateTimer <= 0) {
            enemy.state = 'walking';
        }
    }
}

function updateTurret(enemy, delta, distToPlayer) {
    enemy.attackCooldown -= delta;
    
    if (distToPlayer < enemy.attackRange && enemy.attackCooldown <= 0) {
        const toPlayer = new THREE.Vector3().subVectors(player.position, enemy.position).normalize();
        fireEnemyProjectile(enemy, toPlayer);
        enemy.attackCooldown = 0.33; // 3 shots per second
    }
}

function updateWisp(enemy, delta, distToPlayer, toPlayer) {
    if (!enemy.isFusing) {
        // Erratic movement toward player
        const moveDir = toPlayer.clone().normalize();
        moveDir.x += (Math.random() - 0.5) * 0.5;
        moveDir.z += (Math.random() - 0.5) * 0.5;
        moveDir.normalize();
        
        enemy.position.add(moveDir.multiplyScalar(enemy.speed * delta));
        
        // Start fuse when close
        if (distToPlayer < 3) {
            enemy.isFusing = true;
            enemy.fuseTimer = 1.5;
        }
    } else {
        // Fusing - glow brighter
        enemy.fuseTimer -= delta;
        
        const intensity = 1 + (1.5 - enemy.fuseTimer) * 2;
        if (enemy.mesh.children[1]) {
            enemy.mesh.children[1].material.opacity = Math.min(0.8, 0.3 + (1.5 - enemy.fuseTimer) * 0.3);
        }
        
        if (enemy.fuseTimer <= 0) {
            // Explode!
            if (distToPlayer < 3) {
                damagePlayer(enemy.damage);
            }
            
            // Visual explosion
            createExplosion(enemy.position);
            
            // Die
            enemy.active = false;
            scene.remove(enemy.mesh);
        }
    }
}

function fireEnemyProjectile(enemy, direction) {
    const proj = {
        mesh: null,
        position: enemy.position.clone(),
        velocity: direction.multiplyScalar(10),
        damage: enemy.damage,
        active: true,
        lifetime: 3
    };
    
    proj.position.y += 0.5;
    
    // Create mesh
    const geom = new THREE.SphereGeometry(0.15, 6, 6);
    const mat = new THREE.MeshBasicMaterial({ color: 0xff0044 });
    proj.mesh = new THREE.Mesh(geom, mat);
    proj.mesh.position.copy(proj.position);
    scene.add(proj.mesh);
    
    projectiles.push(proj);
}

function createExplosion(position) {
    // Simple particle explosion
    const group = new THREE.Group();
    
    for (let i = 0; i < 8; i++) {
        const geom = new THREE.SphereGeometry(0.2, 4, 4);
        const mat = new THREE.MeshBasicMaterial({ 
            color: 0xff8800,
            transparent: true,
            opacity: 1
        });
        const particle = new THREE.Mesh(geom, mat);
        particle.position.copy(position);
        particle.userData.velocity = new THREE.Vector3(
            (Math.random() - 0.5) * 5,
            Math.random() * 3,
            (Math.random() - 0.5) * 5
        );
        group.add(particle);
    }
    
    scene.add(group);
    
    // Animate and remove
    let time = 0;
    const animate = () => {
        time += 0.016;
        for (const p of group.children) {
            p.position.add(p.userData.velocity.clone().multiplyScalar(0.016));
            p.userData.velocity.y -= 10 * 0.016;
            p.material.opacity = Math.max(0, 1 - time);
        }
        
        if (time < 1) {
            requestAnimationFrame(animate);
        } else {
            scene.remove(group);
        }
    };
    animate();
}

function damageEnemy(enemy, amount) {
    enemy.health -= amount;
    showDamageNumber(enemy.position, amount, false);
    
    // Flash effect
    if (enemy.mesh.children[0] && enemy.mesh.children[0].material) {
        const originalColor = enemy.mesh.children[0].material.color.getHex();
        enemy.mesh.children[0].material.color.setHex(0xffffff);
        setTimeout(() => {
            if (enemy.mesh.children[0] && enemy.mesh.children[0].material) {
                enemy.mesh.children[0].material.color.setHex(originalColor);
            }
        }, 100);
    }
    
    if (enemy.health <= 0) {
        killEnemy(enemy);
    }
}

function killEnemy(enemy) {
    enemy.active = false;
    scene.remove(enemy.mesh);
    
    // Award XP
    if (window.awardXP) window.awardXP(enemy.xp);
    
    // Create death particles
    createExplosion(enemy.position);
}

function onRoomCleared(roomName) {
    roomCleared[roomName] = true;
    console.log(`Room cleared: ${roomName}`);
    
    // Unlock next area

    }
}

function damageMiniBoss(amount) {

    miniBoss.health -= amount;

    // Phase triggers for Emperor

        if (healthPercent <= 0.75 && !miniBoss.phase75) {
            miniBoss.phase75 = true;
            if (window.showDialogue) {
                window.showDialogue('Emperor', "Impressive. You have the blood of the engineers in you.");
            }
        } else if (healthPercent <= 0.5 && !miniBoss.phase50) {
            miniBoss.phase50 = true;
            if (window.showDialogue) {
                window.showDialogue('Emperor', "I have ruled for a thousand years. You are nothing.");
            }
        } else if (healthPercent <= 0.25 && !miniBoss.phase25) {
            miniBoss.phase25 = true;
            if (window.showDialogue) {
                window.showDialogue('Emperor', "No... the obelisk is MINE. The dream is MINE!");
            }
        }
    }
    
    if (miniBoss.health <= 0) {

    }
}

function killMiniBoss() {

    scene.remove(miniBoss.mesh);
    
    // XP reward
    let xp = 75;
    if (miniBoss.type === 'sentinel') xp = miniBoss.tier === 1 ? 75 : 125;
    else if (miniBoss.type === 'hollow') xp = miniBoss.tier === 1 ? 100 : 175;
    else if (miniBoss.type === 'dreamer') xp = miniBoss.tier === 1 ? 125 : 200;
    else if (miniBoss.type === 'emperor') xp = 500;
    
    if (window.awardXP) window.awardXP(xp);
    
    // Emperor death dialogue
    if (miniBoss.type === 'emperor' && window.showDialogue) {

    }
    
    createExplosion(miniBoss.position);
    
    miniBoss = null;
    Controls.setCameraMode(Controls.CameraMode.NORMAL);
}

function updateMiniBoss(delta) {
    if (!miniBoss || !miniBoss.active) return;
    
    miniBoss.stateTimer -= delta;
    miniBoss.attackCooldown -= delta;
    
    const distToPlayer = miniBoss.position.distanceTo(player.position);
    const toPlayer = new THREE.Vector3().subVectors(player.position, miniBoss.position);
    toPlayer.y = 0;
    
    // Face player
    if (toPlayer.length() > 0.1) {
        miniBoss.mesh.rotation.y = Math.atan2(toPlayer.x, toPlayer.z);
    }
    
    // Type-specific AI
    if (miniBoss.type === 'sentinel') {
        updateSentinelBoss(delta, distToPlayer, toPlayer);
    } else if (miniBoss.type === 'hollow') {
        updateHollowBoss(delta, distToPlayer, toPlayer);
    } else if (miniBoss.type === 'dreamer') {
        updateDreamerBoss(delta, distToPlayer, toPlayer);
    } else if (miniBoss.type === 'emperor') {
        updateEmperorBoss(delta, distToPlayer, toPlayer);
    }
    
    // Animate rings for sentinel
    if (miniBoss.type === 'sentinel') {
        for (const child of miniBoss.mesh.children) {
            if (child.userData.rotationSpeed) {
                child.rotation.z += child.userData.rotationSpeed * delta;
            }
        }
    }
    
    miniBoss.mesh.position.copy(miniBoss.position);
    miniBoss.mesh.position.y = miniBoss.type === 'sentinel' ? 2 : 0;
}

function updateSentinelBoss(delta, distToPlayer, toPlayer) {
    // Float and maintain distance
    if (distToPlayer < 8) {
        const moveDir = toPlayer.clone().normalize().multiplyScalar(-2 * delta);
        miniBoss.position.add(moveDir);
    } else if (distToPlayer > 12) {
        const moveDir = toPlayer.clone().normalize().multiplyScalar(2 * delta);
        miniBoss.position.add(moveDir);
    }
    
    // Gaze Beam attack
    if (miniBoss.attackCooldown <= 0 && distToPlayer < 15) {
        // Fire beam projectile
        const beamDir = toPlayer.clone().normalize();
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                if (miniBoss && miniBoss.active) {
                    fireEnemyProjectile(miniBoss, beamDir.clone());
                }
            }, i * 100);
        }
        miniBoss.attackCooldown = 4;
    }
}

function updateHollowBoss(delta, distToPlayer, toPlayer) {
    if (miniBoss.state === 'idle') {
        // Walk toward player
        if (distToPlayer > 3) {
            const moveDir = toPlayer.clone().normalize().multiplyScalar(4 * delta);
            miniBoss.position.add(moveDir);
        }
        
        // Shockwave at close range
        if (distToPlayer < 6 && miniBoss.attackCooldown <= 0) {
            miniBoss.state = 'slamWindup';
            miniBoss.stateTimer = 0.75;
        }
        
        // Phase dash at long range
        if (distToPlayer > 10 && miniBoss.attackCooldown <= 0) {
            miniBoss.state = 'dashWindup';
            miniBoss.stateTimer = 0.5;
        }
    } else if (miniBoss.state === 'slamWindup') {
        if (miniBoss.stateTimer <= 0) {
            // Shockwave!
            if (distToPlayer < 8) {
                damagePlayer(20);
            }
            miniBoss.state = 'idle';
            miniBoss.attackCooldown = 3;
        }
    } else if (miniBoss.state === 'dashWindup') {
        if (miniBoss.stateTimer <= 0) {
            // Teleport to player
            miniBoss.position.copy(player.position);
            miniBoss.position.add(toPlayer.clone().normalize().multiplyScalar(-2));
            if (distToPlayer < 3) {
                damagePlayer(25);
            }
            miniBoss.state = 'idle';
            miniBoss.attackCooldown = 2;
        }
    }
}

function updateDreamerBoss(delta, distToPlayer, toPlayer) {
    // Slow float toward player
    if (distToPlayer > 6) {
        const moveDir = toPlayer.clone().normalize().multiplyScalar(2 * delta);
        miniBoss.position.add(moveDir);
    }
    
    // Dream shards attack
    if (miniBoss.attackCooldown <= 0) {
        const numShards = miniBoss.tier === 1 ? 8 : 16;
        for (let i = 0; i < numShards; i++) {
            const angle = (i / numShards) * Math.PI * 2 + Date.now() * 0.001;
            const dir = new THREE.Vector3(Math.cos(angle), 0, Math.sin(angle));
            fireEnemyProjectile(miniBoss, dir);
        }
        miniBoss.attackCooldown = 3;
    }
}

function updateEmperorBoss(delta, distToPlayer, toPlayer) {
    // Menacing walk
    if (distToPlayer > 4) {
        const moveDir = toPlayer.clone().normalize().multiplyScalar(2 * delta);
        miniBoss.position.add(moveDir);
    }
    
    // Various attacks
    if (miniBoss.attackCooldown <= 0) {
        const attack = Math.random();
        if (attack < 0.4) {
            // Mandate - DOT
            damagePlayer(5);
            miniBoss.attackCooldown = 3;
        } else {
            // Summon guard (simplified - just fire projectiles)
            for (let i = 0; i < 4; i++) {
                const angle = (i / 4) * Math.PI * 2;
                const dir = new THREE.Vector3(Math.cos(angle), 0, Math.sin(angle));
                fireEnemyProjectile(miniBoss, dir);
            }
            miniBoss.attackCooldown = 5;
        }
    }
}

function spawnPillarBoss() {
    const roomPos = ROOM_POSITIONS.north;
    const pillarGroup = new THREE.Group();
    
    // Pillar structure
    const pillarHeight = 12;
    const pillarRadius = 2;
    
    // Main pillar
    const pillarGeom = new THREE.CylinderGeometry(pillarRadius, pillarRadius, pillarHeight, 16);
    const pillarMat = new THREE.MeshPhongMaterial({
        color: getThemeColor('wall'),
        emissive: getThemeColor('primary'),
        emissiveIntensity: 0.1
    });
    const pillar = new THREE.Mesh(pillarGeom, pillarMat);
    pillar.position.y = pillarHeight / 2;
    pillarGroup.add(pillar);
    
    // Glowing core
    const coreGeom = new THREE.CylinderGeometry(pillarRadius * 0.6, pillarRadius * 0.6, pillarHeight * 0.9, 16);
    const coreMat = new THREE.MeshBasicMaterial({
        color: getThemeColor('primary'),
        transparent: true,
        opacity: 0.5
    });
    const core = new THREE.Mesh(coreGeom, coreMat);
    core.position.y = pillarHeight / 2;
    pillarGroup.add(core);
    
    // Create weak spots
    const numWeakSpots = Math.min(3 + Math.floor(currentFloor / 3), 6);
    const weakSpots = [];
    
    for (let i = 0; i < numWeakSpots; i++) {
        const angle = (i / numWeakSpots) * Math.PI * 2;
        const height = 2 + (i / numWeakSpots) * (pillarHeight - 4);
        
        const spotGeom = new THREE.SphereGeometry(0.5, 8, 8);
        const spotMat = new THREE.MeshBasicMaterial({
            color: 0xff4444,
            transparent: true,
            opacity: 0.9
        });
        const spot = new THREE.Mesh(spotGeom, spotMat);
        spot.position.set(
            Math.cos(angle) * (pillarRadius + 0.3),
            height,
            Math.sin(angle) * (pillarRadius + 0.3)
        );
        pillarGroup.add(spot);
        
        // Glow
        const glowGeom = new THREE.SphereGeometry(0.7, 8, 8);
        const glowMat = new THREE.MeshBasicMaterial({
            color: 0xff4444,
            transparent: true,
            opacity: 0.3
        });
        const glow = new THREE.Mesh(glowGeom, glowMat);
        spot.add(glow);
        
        weakSpots.push({
            mesh: spot,
            position: spot.position.clone().add(new THREE.Vector3(roomPos.x, 0, roomPos.z)),
            health: 100 * currentFloor,
            maxHealth: 100 * currentFloor,
            active: true,
            baseAngle: angle,
            baseHeight: height
        });
    }
    
    // Spiral platforms
    const platformGroup = new THREE.Group();
    for (let i = 0; i < 8; i++) {
        const angle = (i / 8) * Math.PI * 2;
        const height = 1.5 + (i / 8) * (pillarHeight - 3);
        
        const platGeom = new THREE.BoxGeometry(3, 0.3, 4);
        const platMat = new THREE.MeshPhongMaterial({
            color: getThemeColor('wall'),
            emissive: getThemeColor('primary'),
            emissiveIntensity: 0.05
        });
        const platform = new THREE.Mesh(platGeom, platMat);
        platform.position.set(
            Math.cos(angle) * 5,
            height,
            Math.sin(angle) * 5
        );
        platform.rotation.y = -angle;
        platformGroup.add(platform);
    }
    pillarGroup.add(platformGroup);
    
    pillarGroup.position.set(roomPos.x, 0, roomPos.z);
    scene.add(pillarGroup);
    
    // Add ambient light
    const light = new THREE.PointLight(getThemeColor('primary'), 1, 30);
    light.position.y = pillarHeight / 2;
    pillarGroup.add(light);
    
    pillarBoss = {
        mesh: pillarGroup,
        position: new THREE.Vector3(roomPos.x, 0, roomPos.z),
        weakSpots,
        rotation: 0,
        rotationSpeed: 0.1,
        active: true,
        attackCooldown: 2,
        sweepActive: false,
        sweepAngle: 0
    };
}

function damagePillarWeakSpot(weakSpot, amount) {
    weakSpot.health -= amount;
    showDamageNumber(weakSpot.position, amount, false);
    
    // Flash effect
    weakSpot.mesh.material.color.setHex(0xffffff);
    setTimeout(() => {
        if (weakSpot.mesh) {
            weakSpot.mesh.material.color.setHex(0xff4444);
        }
    }, 100);
    
    if (weakSpot.health <= 0) {
        weakSpot.active = false;
        weakSpot.mesh.visible = false;
        
        // Award XP per weak spot
        if (window.awardXP) window.awardXP(currentFloor * 10);
        
        // Check if all destroyed
        const activeSpots = pillarBoss.weakSpots.filter(ws => ws.active);
        if (activeSpots.length === 0) {
            killPillarBoss();
        }
    }
}

function killPillarBoss() {
    pillarBoss.active = false;
    
    // Dramatic destruction
    const pos = pillarBoss.position.clone();
    for (let i = 0; i < 20; i++) {
        setTimeout(() => {
            const explosionPos = pos.clone();
            explosionPos.y = Math.random() * 12;
            explosionPos.x += (Math.random() - 0.5) * 4;
            explosionPos.z += (Math.random() - 0.5) * 4;
            createExplosion(explosionPos);
        }, i * 100);
    }
    
    setTimeout(() => {
        scene.remove(pillarBoss.mesh);
        pillarBoss = null;
        
        // Award XP
        if (window.awardXP) window.awardXP(50 * currentFloor);
        
        Controls.setCameraMode(Controls.CameraMode.NORMAL);
    }, 2000);
}

function updatePillarBoss(delta) {
    if (!pillarBoss || !pillarBoss.active) return;
    
    // Rotate pillar slowly
    pillarBoss.rotation += pillarBoss.rotationSpeed * delta;
    pillarBoss.mesh.rotation.y = pillarBoss.rotation;
    
    // Update weak spot positions
    for (const ws of pillarBoss.weakSpots) {
        if (!ws.active) continue;
        
        const angle = ws.baseAngle + pillarBoss.rotation;
        ws.position.set(
            pillarBoss.position.x + Math.cos(angle) * 2.3,
            ws.baseHeight,
            pillarBoss.position.z + Math.sin(angle) * 2.3
        );
    }
    
    // Attacks
    pillarBoss.attackCooldown -= delta;
    if (pillarBoss.attackCooldown <= 0) {
        // Energy bolt attack
        const toPlayer = new THREE.Vector3().subVectors(player.position, pillarBoss.position).normalize();
        fireEnemyProjectile({ position: pillarBoss.position.clone().setY(6), damage: 10 }, toPlayer);
        pillarBoss.attackCooldown = 2 - (currentFloor * 0.1);
    }
    
    // Sweep beam (floors 2+)
    if (currentFloor >= 2) {
        pillarBoss.sweepAngle += delta * 0.5;
        
        // Check if player is hit by sweep beam
        const playerAngle = Math.atan2(
            player.position.z - pillarBoss.position.z,
            player.position.x - pillarBoss.position.x
        );
        const beamAngle = pillarBoss.sweepAngle % (Math.PI * 2);
        const angleDiff = Math.abs(playerAngle - beamAngle);
        
        if (angleDiff < 0.2 || angleDiff > Math.PI * 2 - 0.2) {
            const distToCenter = new THREE.Vector2(
                player.position.x - pillarBoss.position.x,
                player.position.z - pillarBoss.position.z
            ).length();
            
            if (distToCenter < 8 && player.position.y < 2) {
                damagePlayer(5 * delta);
            }
        }
    }
}
