<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Legacy</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="health-container">
                <div class="stat-label">HEALTH</div>
                <div id="health-bar">
                    <div id="health-fill"></div>
                </div>
            </div>
            <div id="floor-info">Floor: <span id="floor-number">1</span></div>
            <div id="weapon-info">
                <div class="weapon-name">Sword</div>
                <div class="weapon-durability">Durability: <span id="durability-value">100</span>%</div>
            </div>
        </div>
        <div id="minimap-container">
            <canvas id="minimap-canvas"></canvas>
        </div>
    </div>

<!-- Change this: -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js"
  }
}
</script>
    <!-- Main script - type module enables ES6 import/export -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
